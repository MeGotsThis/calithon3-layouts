<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Widescreen, 2 Player</title>
  <link rel="stylesheet" href="style/layout.css">
  <link rel="import" href="../shared/imports/gsap.html">
  <link rel="import" href="elements/cali-finish-time/cali-finish-time.html">
  <link rel="import" href="elements/cali-nameplate/cali-nameplate.html">
  <link rel="import" href="elements/cali-run-info/cali-run-info.html">
  <link rel="import" href="elements/cali-timer/cali-timer.html">

  <custom-style>
    <style>
      #background {
        -webkit-mask-image: url(img/backgrounds/widescreen_2_mask.svg);
        mask-image: url(img/backgrounds/widescreen_2_mask.svg);
      }

      #info {
      }

      cali-nameplate {
        position: absolute;
        top: 359px;
        width: 439px;
        font-size: 28px;
      }

      cali-nameplate[index="0"] {
        left: 0;
      }

      cali-nameplate[index="1"] {
        right: 0;
      }

      cali-finish-time {
        position: absolute;
        bottom: 308px;
        width: 427px;
        font-size: 32px;
      }

      cali-finish-time[index="0"] {
        left: 6px;
      }

      cali-finish-time[index="1"] {
        right: 6px;
      }

      cali-nameplate[index="0"],
      cali-finish-time[index="0"] {
        --name-color: #1F8FBE;
        --time-color: #1F4B61;
      }

      cali-nameplate[index="1"],
      cali-finish-time[index="1"] {
        --name-color: #93494C;
        --time-color: #673033;
      }

      cali-run-info {
        position: absolute;
        bottom: 0px;
        left: 0px;
        width: 439px;

        font-size: 28px;

        --run-primary-color: #3298A0;
        --run-secondary-color: #25646B;
      }

      cali-timer {
        position: absolute;
        top: 359px;
        left: 439px;
        right: 439px;

        font-family: 'Simply Rounded', 'Nunito', sans-serif;
        font-size: 48px;
      }
    </style>
  </custom-style>
</head>
<body>
  <div id="container">
    <div id="background">
      <img src="img/backgrounds/La Jolla.png">
      <div id="background-overlay"></div>
    </div>
    <div id="main-area">
      <cali-timer></cali-timer>
      <cali-run-info></cali-run-info>
      <cali-nameplate index="0"></cali-nameplate>
      <cali-nameplate index="1" right></cali-nameplate>
      <cali-finish-time index="0" attach="bottom"></cali-finish-time>
      <cali-finish-time index="1" attach="bottom" reverse></cali-finish-time>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      TweenLite.to(document.body, 0.333, {
        opacity: 1,
        ease: Power1.easeOut,
      });
    });
  </script>
</body>
</html>
