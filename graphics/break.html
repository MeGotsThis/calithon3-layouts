<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Break</title>
  <link rel="stylesheet" href="style/layout.css">
  <link rel="stylesheet" href="style/font/SF Pixelate.css">
  <link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
  <link rel="import" href="../bower_components/polymer/lib/elements/custom-style.html">
  <link rel="import" href="../shared/imports/gsap-ModifiersPlugin.html">
  <link rel="import" href="elements/cali-break-total/cali-break-total.html">
  <link rel="import" href="elements/cali-break-game/cali-break-game.html">
  <link rel="import" href="elements/cali-break-song/cali-break-song.html">
  <link rel="import" href="../shared/style/gdq-text-styles.html">

  <custom-style>
    <style include="gdq-text-styles">
      #container {
        height: 720px;
      }

      cali-break-total {
        position: absolute;
        left: 497px;
        bottom: 1px;
        width: 292px;
        height: 64px;
      }

      cali-break-game {
        font-size: 36px;
      }

      cali-break-game[offset="-1"] {
        position: absolute;
        top: 661px;
        left: 10px;
        width: 493px;
        height: 52px;
        border-radius: 10px 0 0 10px;
      }

      cali-break-game[offset="0"] {
        position: absolute;
        top: 661px;
        right: 10px;
        width: 493px;
        height: 52px;
        border-radius: 0 10px 10px 0;
      }

      cali-break-song {
        position: absolute;
        top: 570px;
        left: 227px;
        width: 826px;
        height: 65px;
        border-radius: 10px;
      }

      #scenery {
        position: absolute;
        top: 5px;
        left: 224px;
        width: 832px;
        height: 555px;

        box-sizing: border-box;
        border: 3px solid #90DBE8;
        background-size: cover;
        background-position: center center;
      }

      #setup {
        position: absolute;
        top: 12px;
        width: 100%;

        display: flex;
        align-items: center;
        justify-content: center;

        font-family: sans-serif;
        font-size: 32px;
        color: white;
      }

      #setup span {
        background-color: rgba(33, 33, 43, 0.8);
        border-radius: 10px;
        padding: 12px 8px;
      }

      #location {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 66px;

        background-color: rgba(33, 33, 43, 0.8);
        font-family: sans-serif;
        font-size: 40px;
        color: white;
      }

      #location #text-outer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

        display: flex;
        align-items: center;
        justify-content: center;
      }

      #location #locationIcon {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;

        padding-left: 16px;

        display: flex;
        align-items: center;
        justify-content: center;
      }

      #prev-game,
      #next-game {
        position: absolute;
        top: 625px;

        font-family: sans-serif;
        font-size: 24px;
        color: white;
      }

      #prev-game {
        left: 10px;
      }

      #next-game {
        right: 10px;
      }

      [hidden] {
        display: none !important;
      }
    </style>
  </custom-style>
</head>
<body>
  <div id="container">
    <div id="background">
      <img id="background-image" src="img/backgrounds/SF Bay.png">
      <div id="background-overlay"></div>
    </div>

    <div id="scenery" style="background-image: url('img/backgrounds/SF Bay.png')">
      <div id="setup">
        <span>Currently Setting Up For the Next Game</span>
      </div>
      <div id="location">
        <div id="locationIcon">
          <img src="img/geolocation.png"></img>
        </div>
        <div id="text-outer">
          <span id="location-text">San Francisco Bay, CA</span>
        </div>
      </div>
    </div>

    <span id="prev-game">Just Played</span>
    <span id="next-game">Next Game</span>

    <cali-break-song></cali-break-song>
    <cali-break-game offset="-1"></cali-break-game>
    <cali-break-game offset="0" right></cali-break-game>
    <cali-break-total></cali-break-total>
  </div>

  <script src="app/break.js"></script>
</body>
</html>
