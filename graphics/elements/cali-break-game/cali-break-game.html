<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../shared/style/gdq-text-styles.html">

<dom-module id="cali-break-game">
  <template>
    <style include="gdq-text-styles">
      :host {
        position: relative;
        box-sizing: border-box;
        background-color: rgba(33, 33, 43, 0.8);
        color: white;
      }

      #game {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

        display: flex;
        align-items: center;
        padding: 0 16px;
        box-sizing: border-box;
      }

      :host([right]) #game {
        flex-direction: row-reverse;
      }

      #icon {
        margin-left: -4px;
        width: 54px;
        height: 54px;

        display: flex;
        align-items: center;
        justify-content: center;
      }

      :host([right]) #icon {
        margin-right: -4px;
        margin-left: 0;
      }

      #game span {
        flex: 1;
        margin-left: 6px;
        white-space: nowrap;
      }

      :host([right]) #game span {
        text-align: right;
        margin-left: 0;
        margin-right: 6px;
      }
    </style>
    <div id="game">
      <div id="icon"><img src="[[importPath]]/../../../img/controller.png" /></div>
      <span id="text">[[name]]</span>
    </div>
  </template>

  <script src="cali-break-game.js"></script>
</dom-module>
