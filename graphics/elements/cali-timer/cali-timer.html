<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../shared/style/gdq-text-styles.html">

<dom-module id="cali-timer">
  <template>
    <style include="gdq-text-styles">
      :host {
        color: white;
      }

      #layout {
        width: 100%;
        height: 100%;

        display: flex;
        flex-direction: column;
        align-items: stretch;
        box-sizing: border-box;
      }

      #display {
        flex: 1;
        position: relative;
        width: 100%;
      }

      :host([paused]) #display {
        background: linear-gradient(to right, #212121 0%,#353535 13.5%,#9d9d9d 50%,#353535 86.5%,#212121 100%);
      }

      :host([finished]) #display {
        background: linear-gradient(to right, #012006 0%,#013705 13.5%,#2ab641 50%,#013705 86.5%,#012006 100%);
      }

      #bar {
        height: 5px;
        background-color: var(--timer-primary-color, #3298A0);
      }

      #startFlash {
        position: absolute;
        display: flex;
        background-color: #a5ffa9;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        mix-blend-mode: color-dodge;
        opacity: 0;
      }

      #time {
        height: 100%;
        padding: 0 16px;
        box-sizing: border-box;
        background-color: var(--timer-secondary-color, #25646B);
        text-align: center;
      }
    </style>
    <div id="layout">
      <div id="display">
        <div id="startFlash"></div>
        <div id="time">
          <span>[[time]]</span>
        </div>
      </div>
      <div id="bar"></div>
    </div>
  </template>

  <script src="cali-timer.js"></script>
</dom-module>
