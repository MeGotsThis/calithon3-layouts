<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../shared/style/gdq-text-styles.html">

<dom-module id="cali-timer">
  <template>
    <style include="gdq-text-styles">
      :host {
        box-sizing: border-box;
        background-color: rgba(33, 33, 43, 0.8);
        border-radius: 10px;
        color: white;
      }

      :host([paused]) {
        background: linear-gradient(to right, #212121 0%,#353535 13.5%,#9d9d9d 50%,#353535 86.5%,#212121 100%);
      }

      :host([finished]) {
        background: linear-gradient(to right, #012006 0%,#013705 13.5%,#2ab641 50%,#013705 86.5%,#012006 100%);
      }

      #startFlash {
        position: absolute;
        display: flex;
        background-color: #a5ffa9;
        width: 100%;
        height: 100%;
        bottom: 0;
        mix-blend-mode: color-dodge;
        opacity: 0;
      }

      #time {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

        display: flex;
        align-items: center;
        padding: 0 16px;
      }

      #icon {
        margin-left: -16px;
      width: 54px;
        height: 54px;

        display: flex;
        align-items: center;
        justify-content: center;
      }

      #time span {
        flex: 1;
      }
    </style>
    <div id="startFlash"></div>
    <div id="time">
      <div id="icon"><img src="[[importPath]]/../../../img/clock.png" /></div>
      <span>[[time]]</span>
    </div>
  </template>

  <script src="cali-timer.js"></script>
</dom-module>
