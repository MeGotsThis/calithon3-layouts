<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../shared/style/gdq-text-styles.html">

<dom-module id="cali-game">
  <template>
    <style include="gdq-text-styles">
      :host {
        position: relative;
        color: white;
      }

      #game {
        width: 100%;
        height: 100%;

        display: flex;
        align-items: center;
        box-sizing: border-box;
      }

      #icon {
        display: flex;
        align-items: center;
        justify-content: center;

        width: var(--icon-width, 1.5em);
        height: var(--icon-height, 1.5em);

        background-color: rgba(9, 53, 71, 0.4);
      }

      #icon img {
        width: 50%;
        height: 50%;
      }

      #textPadding {
        flex: 1;
        min-width: 0;
        padding: 0 0.5em;
      }

      #text {
        white-space: nowrap;
        text-align: center;
      }
    </style>
    <div id="game">
      <div id="icon"><img src="[[importPath]]/../../../img/gamepad.svg" /></div>
      <span id="textPadding">
        <div id="text">[[name]]</div>
      </span>
    </div>
  </template>

  <script src="cali-game.js"></script>
</dom-module>
