<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../shared/imports/util.html">
<link rel="import" href="../../../shared/style/gdq-text-styles.html">

<dom-module id="cali-game">
  <template>
    <style include="gdq-text-styles">
      :host {
        position: relative;
        box-sizing: border-box;
        background: linear-gradient(to right, #2184A2 0%, #459997 100%);
        border-radius: 0px 0px 10px 10px;
        color: white;
      }

      #game {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

        display: flex;
        align-items: center;
        padding: 0 16px;
        box-sizing: border-box;
      }

      #icon {
        margin-left: -4px;
        width: 54px;
        height: 54px;

        display: flex;
        align-items: center;
        justify-content: center;
      }

      #game span {
        flex: 1;
        margin-left: 6px;
        white-space: nowrap;
      }
    </style>
    <div id="game">
      <div id="icon"><img src="[[importPath]]/../../../img/controller.png" /></div>
      <span id="text">[[name]]</span>
    </div>
  </template>

  <script src="cali-game.js"></script>
</dom-module>
