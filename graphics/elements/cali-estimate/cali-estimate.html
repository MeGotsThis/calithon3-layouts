<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../shared/style/gdq-text-styles.html">

<dom-module id="cali-estimate">
  <template>
    <style include="gdq-text-styles">
      :host {
        color: white;
      }

      #estimate {
        width: 100%;
        height: 100%;

        display: flex;
        align-items: center;
      }

      :host([right]) #estimate {
        flex-direction: row-reverse;
      }

      #icon {
        display: flex;
        align-items: center;
        justify-content: center;

        width: var(--icon-width, 1.5em);
        height: var(--icon-height, 1.5em);
      }

      #icon img {
        width: 50%;
        height: 50%;
      }

      #estimate span {
        flex: 1;
      }
    </style>
    <div id="estimate">
      <div id="icon"><img src="[[importPath]]/../../../img/timer.svg" /></div>
      <span>[[estimate]]</span>
    </div>
  </template>

  <script src="cali-estimate.js"></script>
</dom-module>
