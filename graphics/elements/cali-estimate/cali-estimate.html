<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../shared/style/gdq-text-styles.html">

<dom-module id="cali-estimate">
  <template>
    <style include="gdq-text-styles">
      :host {
        position: relative;
        box-sizing: border-box;
        background-color: rgba(33, 33, 43, 0.8);
        border-radius: 10px;
        color: white;
      }

      #estimate {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

        display: flex;
        align-items: center;
        padding: 0 16px;
        box-sizing: border-box;
      }

      :host([right]) #estimate {
        flex-direction: row-reverse;
      }

      #icon {
        margin-left: -16px;
        width: 54px;
        height: 54px;

        display: flex;
        align-items: center;
        justify-content: center;
      }

      :host([right]) #icon {
        margin-right: -16px;
        margin-left: 0;
      }

      #estimate span {
        flex: 1;
      }

      :host([right]) #estimate {
        text-align: right;
      }
    </style>
    <div id="estimate">
      <div id="icon"><img src="[[importPath]]/../../../img/estimate.png" /></div>
      <span>[[estimate]]</span>
    </div>
  </template>

  <script src="cali-estimate.js"></script>
</dom-module>
