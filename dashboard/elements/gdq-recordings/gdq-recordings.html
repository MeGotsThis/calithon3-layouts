<link rel="import" href="../../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../../bower_components/polymer/lib/utils/render-status.html">
<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<dom-module id="gdq-recordings">
  <template>
    <style>
      :host {
        @apply --layout-horizontal;
        @apply --layout-center;
      }

      .column {
        @apply --layout-flex;
        @apply --layout-horizontal;
        @apply --layout-center;
      }

      label {
        text-transform: uppercase;
        font-size: 12px;
        font-weight: bold;
        margin-bottom: 0;
        pointer-events: none;
        user-select: none;
        white-space: nowrap;
        padding-left: 0.1em;
      }
    </style>

    <div class="column">
      <paper-toggle-button
        id="cycleToggle"
        on-change="_handleCycleToggleChange">
      </paper-toggle-button>
      <label for="cycleToggle">Auto Cycle Recordings</label>
    </div>

    <div class="column">
      <paper-toggle-button
        id="uploadToggle"
        on-change="_handleUploadToggleChange">
      </paper-toggle-button>
      <label for="cycleToggle">Auto Upload Recordings</label>
    </div>
  </template>

  <script src="gdq-recordings.js"></script>
</dom-module>
